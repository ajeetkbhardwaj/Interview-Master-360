site_name: Interview Master 360
site_description: A Comprehensive Guide to Mastering Technical Interviews
site_author: Ajeet Kumar
site_url: https://ajeetkbhardwaj.github.io/Interview-Master-360/
theme:
  name: material
  features:
    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
  font:
    text: Libre Baskerville
  icon:
    logo: material/library-outline
  favicon: assets/favicon.jpg
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: ⚓︎

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://ajeetkbhardwaj.github.io/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ajeetkumar09/

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

repo_url: https://github.com/ajeetkbhardwaj/Interview-Master-360
repo_name: Ajeet Kumar

copyright: Copyright &copy; 2025 Ajeet Kumar

nav:
  - Home: index.md
  - ML Systems: 
     - mlFoundation/intro.md
     - mlAlgorithms/intro.md
     - mlPractice/intro.md
     - mlSystems/Quest-9.md
     - mlSystems/Quest-10.md 
  - Frameworks:
     - frameworks/Apache AirFlow/airflow.md
     - frameworks/Apache Flink/flank.md
     - frameworks/Apache Kafka/kafka.md
     - frameworks/Apache Wayang/wayang.md

